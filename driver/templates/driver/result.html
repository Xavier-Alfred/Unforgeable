
{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Unforgeable</title>
    <meta name="description" content="Image forgery checker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:800">
</head>

<body style="height: 100%;overflow: hidden; background: url({% static 'img/bg3.jpeg' %}) no-repeat center / cover;">
    <div class="card" style="margin-top: 5%;margin-right: 20%;margin-left: 20%;border-radius: 13px;transform-origin: center;">
        <div class="card-body" style="text-align: center;background: #d0d6e7;border-radius: 13px;padding: 3%;">
            <h4 class="card-title" style="text-align: center;font-size: 200%;font-family: 'Montserrat Alternates', sans-serif;margin-top: 1%;margin-bottom: 2%;">Results</h4>
            <div class="row">
                <div class="col" style="padding: 10px;">
                    <div class="card" style="border-radius: 13px;">
                        <div class="card-body">
                            <img src="{% static filepath %}" style="width: 90%; height: 39vh;">                            
                        </div>
                    </div>
                </div>
                <div class="col" style="padding: 10px;">
                    <div class="card" style="border-radius: 13px;">
                        <div class="card-body">
                            <h4 class="card-title" style="font-size: 130%;padding: 3%;">Tampered confidence</h4>
                            <div class="progress" style="margin-top: 5%;height: 40%;background: rgb(15,36,57);border-radius: 27px;">
                                <div class="progress-bar" aria-valuenow="{{tamper}}" aria-valuemin="0" aria-valuemax="100" style="width: {{tamper}}%; padding: 5px; font-size: 20px; color:white;">{{tamper}}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="card" style="margin-top: 3%;margin-bottom: 6%;border-radius: 32px;">
                        <div class="card-body" style="border-radius: 23px;background: #0f2439;">
                            <h4 class="card-title" style="text-align: left;font-weight: bold;padding: 13px;font-size: 120%;color: rgb(223,227,231);">Comment</h4>
                            <p style="width: 100%;font-size: 100%; color: rgb(177,181,186);">Considering the probabilities,&nbsp; your image seems to be a <b>{{status}}</b> one</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
