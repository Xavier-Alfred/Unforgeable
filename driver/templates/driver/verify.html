{% load static %}

<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Unforgeable</title>
    <meta name="description" content="Image forgery detector">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:800">
</head>

<body style="height: 100%;background: url({% static 'img/bg3.jpeg' %}) no-repeat center / cover;">
    <nav class="navbar navbar-light navbar-expand-md" style="height: 70px;background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-weight: bold;">Unforgeable</a><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <div class="card" style="margin-left: 15%;margin-right: 15%;margin-top: 5%;border-style: solid;border-color: rgb(255,255,255);border-radius: 11px;">
        <div class="card-body" style="padding: 25px;text-align: center;">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4 class="card-title" style="text-align: center;margin-top: 15px;">Upload the suspicious photo here</h4>
            <div class="col" style="margin-top: 30px;margin-bottom: 0px;text-align: center;padding: 20px;background: #e1dede;border-style: solid;border-color: rgb(107, 126, 107);border-radius: 15px;height: auto;margin-left: 100px;margin-right: 100px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="width: 60px;min-width: 40px;height: 60px;min-height: 40px;">
                    <path d="M11 14.9861C11 15.5384 11.4477 15.9861 12 15.9861C12.5523 15.9861 13 15.5384 13 14.9861V7.82831L16.2428 11.0711L17.657 9.65685L12.0001 4L6.34326 9.65685L7.75748 11.0711L11 7.82854V14.9861Z" fill="currentColor"></path>
                    <path d="M4 14H6V18H18V14H20V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V14Z" fill="currentColor"></path>
                </svg>
                <p style="margin-top: 10px;font-weight: bold;color: rgb(66, 99, 148);">Pick an image from your computer</p>
                <input type="file" name="file_input" style="margin-left: 50px;margin-bottom: 5px;">
            </div>
            <p style="text-align: center;font-size: 12px;margin-bottom: 0px;margin-top: 10px;font-weight: bold;color: rgb(67, 68, 102);padding: 5px;">Upload in JPG / PNG / JPEG format</p>
            <hr>
            <p style="text-align: center;">OR</p><input type="url" name="url_input" style="width: 75%;padding: 10px;border-radius: 14px;border-top: 1px solid var(--bs-blue) ;border-right: 0.5px solid var(--bs-blue) ;border-bottom-width: 1px;border-bottom-color: var(--bs-blue);border-left-width: 1px;border-left-color: var(--bs-blue);" placeholder="Paste the link to the image here">
                <p style="margin-top: 10px;font-size: 15px; color: red;">{{error}}</p>
            <hr style="margin-top: 35px;"><button class="btn btn-primary" type="submit" style="width: 300px;padding: 15px;border-style: solid;border-radius: 34px;margin-top: 10px;margin-bottom: 10px;font-size: 16px;background: rgb(11,11,11);font-weight: bold;">Check fakeness</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
